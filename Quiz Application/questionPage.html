<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <link rel="icon" href="picture/logo.webp">
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    .quiz-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      border-radius: 15px;
    }

    .quiz-header {
      background-color: #FFD700;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .quiz-header h2 {
      color: black;
      font-weight: bold;
      margin: 0;
    }

    .start-btn {
      background-color: #FFD700;
      color: black;
      font-size: 1.5rem;
      padding: 15px 40px;
      border-radius: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      border: none;
      transition: all 0.3s ease-in-out;
      display: block;
      margin: 20px auto;
    }

    .start-btn:hover {
      background-color: #FFC107;
      transform: translateY(-2px);
    }

    .timer-box {
      width: 120px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 50px;
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .question-section {
      margin-top: 30px;
    }

    .question {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .options button {
      background-color: #fef08a;
      color: #000;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #fde047;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div class="quiz-header">
      <h2>QUIZ TIME</h2>
    </div>

    <div class="timer-box">
      00:30
    </div>

    <button class="start-btn">START</button>

    <div class="question-section">
      <div class="question">Which planet is the smallest in the Solar System?</div>
      <div class="options">
        <button>Earth</button>
        <button>Venus</button>
        <button>Mercury</button>
        <button>Mars</button>
      </div>
    </div>
  </div>

</body>
</html>
